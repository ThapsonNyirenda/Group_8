<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-login.css">

</head>

<body>
    
	<header>
		<h1>WELCOME <br> to <br>Innovation Hub</h1>
        <img src="logo3.jpg" alt="logo">
    </header>

    <ul>
        <li><i>Home of Innovations</i></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" >

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" placeholder=" eg f@gmail.com" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" placeholder="password" required>
                        </label>
                    </div>

                    <div class="form-row">
                       <button type="submit" name="Submit"><a href="manager.html">Log in</a></button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                <a href="form-register2.html" class="form-create-an-account">Create an account &rarr;</a>

            </div>
        </form>

    </div>

</body>

</html>
